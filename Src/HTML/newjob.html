<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suggest a New Job</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Add custom styles here */
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Suggest a New Job</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="../freelancing/home.html">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../freelancing/about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../freelancing/contact.html">Contact</a>
          </li>
        </ul>
      </div>
  </nav>

  <!-- Form Section -->
  <section id="suggest-job" class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">Suggest a New Job</h2>
      <div class="row">
        <div class="col-md-6 mx-auto">
          <form id="suggestJobForm" onsubmit="return validateForm()">
            <div class="form-group">
              <label for="jobTitle">Job Title</label>
              <input type="text" class="form-control" id="jobTitle" required>
              <div class="invalid-feedback">Please enter the job title.</div>
            </div>
            <div class="form-group">
              <label for="jobDescription">Job Description</label>
              <textarea class="form-control" id="jobDescription" rows="5" required></textarea>
              <div class="invalid-feedback">Please enter the job description.</div>
            </div>
            <div class="form-group">
              <label for="contactEmail">Contact Email</label>
              <input type="email" class="form-control" id="contactEmail" required>
              <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    function validateForm() {
      var form = document.getElementById('suggestJobForm');
      if (form.checkValidity() === false) {
        event.preventDefault();
        event.stopPropagation();
        form.classList.add('was-validated');
        return false;
      }
      form.classList.add('was-validated');
      return true;
    }
  </script>
</body>
</html>
